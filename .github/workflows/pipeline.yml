name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  verify_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bloglist-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Tests
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
          NODE_ENV: "test"
        run: npm run test

  verify_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bloglist-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test

  build:
    needs: [verify_frontend, verify_backend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build app
        working-directory: ./bloglist-frontend
        run: npm run build
      - name: Copy dist to backend
        working-directory: ./bloglist-frontend
        run: cp -r dist ../bloglist-backend
      - name: Test starting app
        working-directory: ./bloglist-backend
        run: npm start
