name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: ./bloglist-backend
        run: npm install
      - name: Lint
        working-directory: ./bloglist-backend
        run: npm run lint
      - name: Tests
        working-directory: ./bloglist-backend
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
          NODE_ENV: "test"
        run: npm run test

      - name: Install dependencies
        working-directory: ./bloglist-frontend
        run: npm install
      - name: Lint
        working-directory: ./bloglist-frontend
        run: npm run lint
      - name: Tests
        working-directory: ./bloglist-frontend
        run: npm run test

      - name: Build app
        working-directory: ./bloglist-frontend
        run: npm run build
      - name: Copy dist to backend
        working-directory: ./bloglist-frontend
        run: cp -r dist ../bloglist-backend
